<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>楼层索引</title>
<script src="../js/adapt.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/floor.css">
</head>
<body>
<div class="head">
	<div class="shuxian"></div>
	<div class="build_name">门诊楼</div>
</div>
<div class="div_img">
	<img  onclick="enlarge(this)" class="pic">
</div>
<!-- 图片放大用到的div -->
<div class="box">
	<div id="pinch-zoom" class="pinch-zoom">
		<img class="banner" src="" />
	</div>
</div>
<script src="../js/jquery.min.js"></script>
<script  src="../js/underscore.js"></script>
<script  src="../js/pinchzoom.js"></script>
<script  src="../js/util.js"></script>
<script>
	$(function(){
		var i = GetQueryString("state");
		var build_names = ["东配楼","门诊楼","南住院楼","西配楼","政府西配楼","工会大楼"];
		$(".build_name").html(build_names[i]);
		i++;
		var src_img = "../img/index"+i+".jpg";
		$(".pic").attr("src",src_img)

	})
</script>
</body>
</html>
