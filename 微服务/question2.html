<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>预约挂号有哪几种方式</title>
<script src="../js/adapt.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/appoint_type.css?a=1">
</head>
<body>
<div class="father">
</div>
<!-- 图片放大用到的div -->
<div class="box">
	<div id="pinch-zoom" class="pinch-zoom">
		<img class="banner" src="" />
	</div>
</div>
<script src="../js/jquery.min.js"></script>
<script  src="../js/underscore.js"></script>
<script  src="../js/pinchzoom.js"></script>
<script  src="../js/util.js"></script>
<script type="text/javascript" src="question_title.json"></script>
<script type="text/javascript" src="question_content.json"></script>
<script type="text/javascript" src="question_pagetitle.json"></script>
<script>
	$(function(){
		var number = GetQueryString("state");
		$("title").html(pagetitle_json[number])
		var all= "";
		var subtitle = "";
		var content = "";
		for(var  i=0;i<title_json[number].length;i++){
			subtitle = '<div class="subtitle">'+title_json[number][i]+'</div>';
			//如果内容为空，跳过循环
			if(!content_json[number][i]){
				all+=subtitle;
				continue;;
			}
			//正常内容
			if( !content_json[number][i].match("png")){
				content = '<div  class="content"><pre>'+content_json[number][i]+'</pre></div>';
			//复合内容
			}else if(content_json[number][i].match("||")){
				content = "";
				var temp = content_json[number][i].split("||");
				for(var j in temp){
					if(!temp[j].match("png")){
						content += '<div  class="content"><pre>'+temp[j]+'</pre></div>';
					}else{
						content += '<div  class="content"><img class="appoint_img" onclick="enlarge(this)" src="../img/'+temp[j]+'"></div>';
					}
				}
			//图片内容
			}else{
				content = '<div  class="content"><img class="appoint_img" onclick="enlarge(this)" src="../img/'+content_json[number][i]+'"></div>';
			}
			all+=subtitle+content;
		}
		$(".father").append(all);
		// $(".father").on("click",".subtitle",function(){
		// 	if($(this).next().is(":hidden")){
		// 		$(this).next(".content").show();
		// 	}else{
		// 		$(this).next(".content").hide();
		// 	}
		// })


	})
</script>
</body>
</html>
