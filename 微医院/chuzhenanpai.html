<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>出诊安排</title>
<script src="../js/adapt.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/visit.css">
</head>
<body>
<div class="head">
	<div class="step on">本部院区</div>
	<div class="step">东院区</div>
	<div class="step">西院区</div>
</div>
<div class="content">
	<div class="content1 subcontent">
		<div class="title">—— 本部出诊安排 ——</div>
		<div class="subtitle">产科门诊出诊安排</div>
		<div class="pic"><img src="../img/visit_head1.png"  onclick="enlarge(this)"></div>
		<div class="subtitle">妇科门诊出诊安排</div>
		<div class="pic"><img src="../img/visit_head2.png"  onclick="enlarge(this)"></div>
		<div class="subtitle">其他门诊出诊安排</div>
		<div class="pic"><img src="../img/visit_head3.png"  onclick="enlarge(this)"></div>
	</div>
	<div class="content2 subcontent" style="display: none;">
		<div class="title">—— 东院出诊安排 ——</div>
		<div class="subtitle">东院门诊出诊安排</div>
		<div class="pic"><img src="../img/visit_east.png"  onclick="enlarge(this)"></div>
	</div>
	<div class="content3 subcontent" style="display: none;">
		<div class="title">—— 西院出诊安排 ——</div>
		<div class="subtitle">西院门诊出诊安排</div>
		<div class="pic"><img src="../img/visit_west.png"  onclick="enlarge(this)"></div>
	</div>
</div>
<!-- 图片放大用到的div -->
<div class="box">
	<div id="pinch-zoom" class="pinch-zoom">
		<img class="banner" src="" />
	</div>
</div>
<script src="../js/jquery.min.js"></script>
<script  src="../js/underscore.js"></script>
<script  src="../js/pinchzoom.js"></script>
<script  src="../js/util.js"></script>
<script>
	$(function(){
		//切换院区
		$(".step").each(function(i){
			$(this).click(function(){
				if(!$(this).hasClass("on")){
					$(".step").removeClass("on")
					$(this).addClass("on")
					$(".subcontent").hide();
					if(i==0){
						$(".content1").show();
					}else if(i==1){
						$(".content2").show();
					}else if(i==2){
						$(".content3").show();
					}
				}
			})
		})
	})
</script>
</body>
</html>
