<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>便民惠民</title>
<script src="../js/adapt.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/titles.css">
</head>
<body class="white">
<div class="content state1">
	<div class="subtitle">【便民惠民】双向转诊优惠政策</div>
	<div class="subcontent">凡持我院开具的“双向转诊单”来我院就医的患者，我院将严格按照市卫计委的规定，化验费减免5%；治疗费减免（不含材料费）5%；住院床位费减免15%；大型设备检查费（CT、核磁共振）减免10%；优先就诊、检查、交费、取药、住院等优惠。</div>
</div>
<div class="content state2">
	<div class="subtitle">【便民惠民】两癌筛查救助政策</div>
	<div class="subcontent">为进一步提高广大妇女宫颈癌和乳腺癌的早诊早治率，降低“两癌”死亡率，全面提升广大妇女健康水平，逐步形成保障妇女健康的长效机制，石家庄市妇联和石家庄市妇产医院联合实施农村妇女“两癌”检查项目，凡在我院经检查确诊为宫颈癌、乳腺癌且在项目执行医疗机构（市四院）手术治疗的贫困患者，发放5000元救助金。</div>
</div>
<script src="../js/jquery.min.js"></script>
<script  src="../js/util.js"></script>
<script>
	$(function(){
		var i = GetQueryString("state");
		if(i==1){
			$(".state2").hide();
		}else{
			$(".state1").hide();
		}
	})
</script>
</body>
</html>
